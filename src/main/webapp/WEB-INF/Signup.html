<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="User.css">
</head>

<body>
    <header>
        <div class="hdt">
            <div class="hd">
                <img class="logo" src="railLogo.png" alt="Rail Logo" width="150px" height="200px">
                <h1>Train Ticket Booking Spot</h1>
            </div>
           
        </div>
    </header>

    <div class="credd br">
        <form action="Signup" method="post">
            <h1><span><u>SignUp</u></span></h1>
            <label for="firstname">First Name</label><br>
            <input type="text" id="firstname" title="firstname" required><br><br>

            <label for="lastname">Last Name</label><br>
            <input type="text" id="lastname" title="lasttname" required><br><br>

            <label for="phone">Phone</label><br>
            <input type="tel" id="phone" title="phone" required><br><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" title="Email" required><br><br>

            <label for="username">username</label><br>
            <input type="text" id="username" title="username" required><br><br>

            <label for="password">Password</label><br>
            <input type="password" id="password" title="Password" required><br><br>

            <button type="submit">SignUp</button>

        </form>
        <div class="login-link">
            <p>Already have an account? <a href="Login.html">Log in</a></p>
        </div>
    </div>
</body>

</html>
